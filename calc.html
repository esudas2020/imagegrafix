<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Calculation</title>

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4 text-primary">Design Calculation</h2>

    <form id="designForm">
      <fieldset class="mb-4 border p-3">
        <legend class="float-none w-auto px-2">Parent Pipe Details</legend>

        <div class="mb-3">
          <label class="form-label" for="Outside_Diameter_of_Parent_Pipe">Outside Diameter</label>
          <input type="text" class="form-control" id="Outside_Diameter_of_Parent_Pipe" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Wall_Thickness_of_the_Parent_Pipe">Wall Thickness</label>
          <input type="text" class="form-control" id="Wall_Thickness_of_the_Parent_Pipe" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Mill_Tolerance">Mill Tolerance</label>
          <input type="text" class="form-control" id="Mill_Tolerance" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Corrosion_Allowance">Corrosion Allowance</label>
          <input type="text" class="form-control" id="Corrosion_Allowance" value="0" />
        </div>
      </fieldset>

      <fieldset class="mb-4 border p-3">
        <legend class="float-none w-auto px-2">Trunnion Pipe Details</legend>

        <div class="mb-3">
          <label class="form-label" for="Outside_Diameter_of_Trunnion_Pipe">Outside Diameter</label>
          <input type="text" class="form-control" id="Outside_Diameter_of_Trunnion_Pipe" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Wall_Thickness_of_the_Trunnion_Pipe">Wall Thickness</label>
          <input type="text" class="form-control" id="Wall_Thickness_of_the_Trunnion_Pipe" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Length_of_the_Trunnion">Trunnion Length</label>
          <input type="text" class="form-control" id="Length_of_the_Trunnion" value="0" />
        </div>
      </fieldset>

      <fieldset class="mb-4 border p-3">
        <legend class="float-none w-auto px-2">Design Loads</legend>

        <div class="mb-3">
          <label class="form-label" for="Pressure_in_the_Parent_Pipe">Design Pressure</label>
          <input type="text" class="form-control" id="Pressure_in_the_Parent_Pipe" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Design_Temperature_of_the_Parent_Pipe">Design Temperature</label>
          <input type="text" class="form-control" id="Design_Temperature_of_the_Parent_Pipe" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Longitudinal_Load">Longitudinal Load</label>
          <input type="text" class="form-control" id="Longitudinal_Load" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Circumferential_Load">Circumferential Load</label>
          <input type="text" class="form-control" id="Circumferential_Load" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Axial_Load">Axial Load</label>
          <input type="text" class="form-control" id="Axial_Load" value="0" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="Thickness_of_Pad_used_for_reinforcement">Reinforced Pad Thickness</label>
          <input type="text" class="form-control" id="Thickness_of_Pad_used_for_reinforcement" value="0" />
        </div>
      </fieldset>

      <div class="mb-3">
        <button type="button" id="downloadBtn" class="btn btn-success">Download</button>
      </div>
    </form>

    <p id="result" class="mt-3 text-info fw-bold"></p>
  </div>

  <!-- Bootstrap JS (optional, for future components that may need it) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", function () {
      const formData = {
        Outside_Diameter_of_Parent_Pipe: document.getElementById("Outside_Diameter_of_Parent_Pipe").value,
        Wall_Thickness_of_the_Parent_Pipe: document.getElementById("Wall_Thickness_of_the_Parent_Pipe").value,
        Mill_Tolerance: document.getElementById("Mill_Tolerance").value,
        Corrosion_Allowance: document.getElementById("Corrosion_Allowance").value,
        Outside_Diameter_of_Trunnion_Pipe: document.getElementById("Outside_Diameter_of_Trunnion_Pipe").value,
        Wall_Thickness_of_the_Trunnion_Pipe: document.getElementById("Wall_Thickness_of_the_Trunnion_Pipe").value,
        Length_of_the_Trunnion: document.getElementById("Length_of_the_Trunnion").value,
        Pressure_in_the_Parent_Pipe: document.getElementById("Pressure_in_the_Parent_Pipe").value,
        Design_Temperature_of_the_Parent_Pipe: document.getElementById("Design_Temperature_of_the_Parent_Pipe").value,
        Longitudinal_Load: document.getElementById("Longitudinal_Load").value,
        Circumferential_Load: document.getElementById("Circumferential_Load").value,
        Axial_Load: document.getElementById("Axial_Load").value,
        Thickness_of_Pad_used_for_reinforcement: document.getElementById("Thickness_of_Pad_used_for_reinforcement").value
      };

      // Replace this with your deployed API URL if hosting on GitHub Pages:
      const apiUrl = 'https://softwaresolutions.imagegrafix.in:8080/DesignCalculator/DesignCalculation';

      fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Download failed.");
        }
        return response.blob();
      })
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "DesignCalculation.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        document.getElementById("result").innerText = "File downloaded successfully!";
      })
      .catch(error => {
        document.getElementById("result").innerText = error;
      });
    });
  </script>
</body>
</html>
